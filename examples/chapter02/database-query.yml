runners:
  db: postgres://user:pass@localhost:5432/testdb
steps:
  check_user:
    db:
      query: |
        SELECT id, name, email, created_at
        FROM users
        WHERE email = $1
      params:
        - "{{ vars.testEmail }}"
    test: |
      len(steps.check_user.rows) == 1 &&
      steps.check_user.rows[0].name == "Alice"
runners:
  api: https://api.example.com
vars:
  apiVersion: "v1"
  apiKey: "test-api-key"
  timeout: "30"
steps:
  - req:
      api:///{{ vars.apiVersion }}/users:  # パス内での変数展開
        get:
          headers:
            X-API-Key: "{{ vars.apiKey }}"
            X-Timeout: "{{ vars.timeout }}"
    test: |
      current.res.status == 200
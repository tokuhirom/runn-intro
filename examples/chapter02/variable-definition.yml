vars:
  # 静的な値
  apiVersion: v1
  timeout: 30
  
  # 環境変数から取得
  apiKey: ${API_KEY:-test-api-key}
  environment: ${ENV:-development}  # デフォルト値付き
  
  # 複雑なデータ構造
  testUser:
    name: "Test User"
    email: "test@example.com"
    roles:
      - admin
      - user

runners:
  api: https://api.example.com

steps:
  test_vars:
    req:
      api:///{{ vars.apiVersion }}/test:
        get:
          headers:
            X-API-Key: "{{ vars.apiKey }}"
    test: current.res.status == 200
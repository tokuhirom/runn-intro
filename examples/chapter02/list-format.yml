desc: ユーザー作成とログインのテスト（リスト形式）

runners:
  blog: http://localhost:8080

steps:
  - blog:                              # steps[0]
      /users:
        post:
          body:
            application/json:
              name: "Alice"
              email: "alice@localhost"
    test: steps[0].res.status == 201
  
  - blog:                              # steps[1]
      /login:
        post:
          body:
            application/json:
              email: "{{ steps[0].res.body.email }}"
              password: "password123"
    test: |
      steps[1].res.status == 200 &&
      steps[1].res.body.token != null
desc: 変数を使用したPOSTリクエスト
runners:
  req: http://localhost:8080
vars:
  username: testuser
  email: test@example.com
steps:
  - req:
      /post:
        post:
          body:
            application/json:
              name: "{{ vars.username }}"
              email: "{{ vars.email }}"
    test: |
      current.res.status == 200 &&
      current.res.body.json.name == vars.username
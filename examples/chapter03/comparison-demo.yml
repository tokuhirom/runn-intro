steps:
  comparison_demo:
    test: |
      # 基本的な比較
      10 > 5 &&
      "apple" < "banana" &&
      100 >= 100 &&
      50 <= 100 &&
      
      # 等価性
      "test" == "test" &&
      100 != 99 &&
      
      # 包含チェック
      "run" in "running" &&
      2 in [1, 2, 3] &&
      "key" in {"key": "value"}
vars:
  numbers: [1, 2, 3, 4, 5]
  person:
    name: "Alice"
    skills:
      - "Go"
      - "Python"
      - "JavaScript"
steps:
  array_operations:
    test: |
      # スライス操作
      vars.numbers[1:3] == [2, 3] &&
      vars.numbers[:2] == [1, 2] &&
      vars.numbers[3:] == [4, 5] &&
      
      # 要素の存在確認
      3 in vars.numbers &&
      !(10 in vars.numbers) &&
      
      # 配列の結合
      vars.numbers + [6, 7] == [1, 2, 3, 4, 5, 6, 7]
  
  map_operations:
    test: |
      # ネストしたアクセス
      vars.person.skills[0] == "Go" &&
      len(vars.person.skills) == 3 &&
      
      # キーの存在確認
      "name" in vars.person &&
      !("age" in vars.person)
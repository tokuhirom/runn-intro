steps:
  literals_demo:
    test: |
      // 数値
      42 == 42 &&
      3.14 < 4 &&
      
      // 文字列
      "hello" + " world" == "hello world" &&
      
      // ブール値
      true && !false &&
      
      // 配列
      [1, 2, 3][0] == 1 &&
      len([1, 2, 3]) == 3 &&
      
      // マップ
      {"name": "alice", "age": 30}.name == "alice"

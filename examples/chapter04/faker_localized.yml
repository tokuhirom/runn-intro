    dump: |
      {
        # 日本語のデータ生成
        "jaName": faker.locale("ja").name(),
        "jaAddress": faker.locale("ja").address(),
        "jaCompany": faker.locale("ja").company(),
        # 他の言語
        "frName": faker.locale("fr").name(),
        "deName": faker.locale("de").name()
      }
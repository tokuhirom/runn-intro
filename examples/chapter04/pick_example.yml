desc: pick関数の使用例
vars:
  user:
    id: 1
    name: "Alice"
    email: "alice@example.com"
    password: "secret"
    created_at: "2024-01-01"
steps:
  pick_example:
    dump: |
      # パスワードを除外してユーザー情報を抽出
      pick(vars.user, ["id", "name", "email"])
    test: |
      !("password" in current) &&
      current.name == "Alice"